             $(function(){

                     "sectionsColor":["pink","skyBlue","lightGreen","purple","red"],
                     "afterLoad":function(anchorLink,index){

                         setTimeout(function(){
                             $(".section").eq(index-1).addClass("current");
                             // alert(index);
                             if(index==5){
                                 $(".currentText").each(function(i,n){
                                     $(this).css("transition",("opacity "+(1+0.2*i)+"s "+"1s"));
                                 })
                             }
                         },200);
                         if (index == 2) {
                            $('#secondVideo')[0].play()
                         }else {
                            $('#secondVideo')[0].pause()
                         }
                         
                     }
                 });
             });
